<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="narrow-jumbotron.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav style="float:right">
          <ul class="nav nav-pills float-xs-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">首页<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">技术支持</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">宗地检索</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Jumbotron heading</h1>
        <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>
        <p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>
      </div>

      <div class="row marketing">
        <div class="input-group">
          <input type="text" class="form-control" aria-label="test" placeholder="请输入X,Y坐标查询，如'112.83,23.78'">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-question-sign"></span></button>
            <button type="button" class="btn btn-default">查询地块</button>
          </div>
        </div>
      </div>

      <div class="bs-example">
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">Left</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">Middle</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">Right</button>
           </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">Left</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">Middle</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">Right</button>
           </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Company 2016</p>
      </footer>
