<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>宗地检索</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet">

    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.19.1/build/ol.js"></script>
    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav style="float:right">
          <ul class="nav nav-pills float-xs-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">首页<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">技术支持</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">宗地检索</h3>
      </div>
      <div class="jumbotron map" id="map">
      </div>
      <div id="mouse-position"></div>
      <div id="popup" title="宗地详情"></div>

      <div class="row marketing">
        <div class="input-group">
          <input id="queryCoordinate" type="text" class="form-control" aria-label="test" placeholder="请输入X,Y坐标查询，如'112.83,23.78'">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default" aria-label="Help"><span class="glyphicon glyphicon-question-sign"></span></button>
            <button type="button" class="btn btn-default" onclick="queryField()">查询地块</button>
          </div>
        </div>
      </div>

      <div class="bs-example">
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">添加点</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">添加图标</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">绘制线</button>
           </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">绘制面</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">清除</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">......</button>
           </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">添加图层</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">删除图层</button>
           </div>
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">其他</button>
           </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Company 2016</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/main.js"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
  </body>
</html>
