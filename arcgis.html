<!DOCTYPE html>
<html>
  <head>
    <title>Image ArcGIS MapServer</title>
    <link rel="stylesheet" href="ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var url = 'https://sampleserver1.arcgisonline.com/ArcGIS/rest/services/' +
          'Specialty/ESRI_StateCityHighway_USA/MapServer';
      // url = 'http://112.25.235.196:6080/arcgis/rest/services/2014%E5%BA%95%E5%9B%BE/MapServer';
      url = 'http://192.168.32.169:8399/arcgis/rest/services/demo/MapServer';
      // new ol.layer.Tile({
      //   source: new ol.source.OSM()
      // }),
      var layers = [

        new ol.layer.Image({
          source: new ol.source.ImageArcGISRest({
            ratio: 1,
            projection: 'EPSG:4326',
            params: {},
            url: url
          })
        })
      ];
      var map = new ol.Map({
        layers: layers,
        target: 'map',
        view: new ol.View({
          center: [119.901, 32.248],
          extent: [119.24147872797174,31.382735359191845,121.02512269794211,32.96650460467248],
          projection: 'EPSG:4326',
          zoom: 10
        })
      });

    </script>
  </body>
</html>
